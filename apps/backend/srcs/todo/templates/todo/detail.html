<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo detail</title>
    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Todo detail</h1>
    <div class="row">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ todo.title }}</h5>
                <p class="card-text">{{ todo.description }}</p>
                <a href="{% url 'todo:list' %}" class="btn btn-primary">Back to list</a>
                <div style="float:right">
                    <a href="{% url 'todo:done' pk=todo.pk %}" class="btn btn-danger">Complete</a>
                    <a href="{% url 'todo:edit' pk=todo.pk %}" class="btn btn-outline-primary">Edit</a>
                    <a href="{% url 'todo:delete' pk=todo.pk %}" class="btn btn-outline-primary">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
