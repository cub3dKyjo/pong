<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Completed todo list</title>

    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Completed todo list</h1>
    <p>
        <a href="{% url 'todo:list' %}"><i class="btn btn-primary">Back to list</i></a>
    </p>
    <ul class="list-group">
        {% for todo in todos %}
            <li class="list-group-item">
                <a href="{% url 'todo:detail' pk=todo.pk %}">{{ todo.title }}</a>
                {% if todo.is_important %}
                    <span class="badge badge-danger">!</span>
                {% endif %}
                <a href="{% url 'todo:delete' pk=todo.pk %}" class="btn btn-outline-primary" style="float:right">Delete</a>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
