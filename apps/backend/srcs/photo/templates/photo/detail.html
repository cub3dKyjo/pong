<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo detail</title>
</head>
<body>
<h1>{{ photo.title }}</h1>
<section>
    <div>
        <img src="{{ photo.src }}" alt="{{ photo.title }}" width=300 />
        <p>{{ photo.description }}</p>
        <p>{{ photo.author }}, ${{ photo.price }}</p>
        <a href="{% url 'photo:list' %}">Back to the list</a>
        <a href="{% url 'photo:update' pk=photo.pk %}">Edit</a>
    </div>
</section>
</body>
</html>
